<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>
<body>
    <h4>Registration Form</h4>
    
    
    <p><a href="/contactpage.html">Go to Login Page</a></p>

    <form action="action.php" method="post">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br/><br/>

        <fieldset>
            <legend>Select Class:</legend>
            <label for="classXI">
                <input type="radio" value="class XI" name="class" id="classXI" required> Class XI
            </label>
            <br/>
            <label for="classXII">
                <input type="radio" value="class XII" name="class" id="classXII"> Class XII
            </label>
        </fieldset>
        <br/>

        <fieldset>
            <legend>Select Subject:</legend>
            <label for="math">
                <input type="checkbox" value="math" name="subject[]" id="math"> Math
            </label>
            <br/>
            <label for="phy">
                <input type="checkbox" value="phy" name="subject[]" id="phy"> Physics
            </label>
            <br/>
            <label for="chem">
                <input type="checkbox" value="chem" name="subject[]" id="chem"> Chemistry
            </label>
            <br/>
            <label for="eng">
                <input type="checkbox" value="eng" name="subject[]" id="eng"> English
            </label>
            <br/>
            <label for="cs">
                <input type="checkbox" value="cs" name="subject[]" id="cs"> Computer Science
            </label>
        </fieldset>
        <br/>

        <label for="city">Select State:</label>
        <select name="city" id="city" required>
            <option value="">--Please choose an option--</option>
            <option value="Delhi">Delhi</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Karnataka">Karnataka</option>
        </select>
        <br/><br/>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" placeholder="Please give me your feedback here" rows="5"></textarea>
        <br/><br/>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
